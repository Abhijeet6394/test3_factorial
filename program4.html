<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <h3>Factorial</h3>
    <script>
        var n=prompt("Enter a number");
        n=parseInt(n);
        var fact=1;
        while(n>=1){
            fact=fact*n;
            n--;
        }
        console.log("Factorial is : " + fact);
    </script>
</body>
</html>
